{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">View Images</h1>

{% include 'flash_messages.html' %}
<h3>Uploaded Images</h3>
    <ul class="uploaded-images">
        {% for filename in image_files %}
            <li><img src="{{ url_for('get_image', filename=filename) }}" alt="{{ filename }}"></li>
        {% endfor %}
    </ul>

{% endblock %}
